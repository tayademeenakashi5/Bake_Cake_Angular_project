<div class="outer-container">
  <div class="mat-elevation-z8 container">
    <table mat-table [dataSource]="ordersList">
      <!-- dateOfOrder Column -->
      <ng-container matColumnDef="orderDate">
        <th mat-header-cell *matHeaderCellDef>Date Of Order</th>
        <td mat-cell *matCellDef="let element">
          {{ formatDate(element.orderDate) }}
        </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="customerName">
        <th mat-header-cell *matHeaderCellDef>Customer Name</th>
        <td mat-cell *matCellDef="let element">{{ element.customerName }}</td>
      </ng-container>

      <!-- Email Column -->
      <ng-container matColumnDef="customerEmail">
        <th mat-header-cell *matHeaderCellDef>Customer Email</th>
        <td mat-cell *matCellDef="let element">{{ element.customerEmail }}</td>
      </ng-container>

      <!-- PhoneNo Column -->
      <ng-container matColumnDef="contactNumber">
        <th mat-header-cell *matHeaderCellDef>Customer PhoneNo</th>
        <td mat-cell *matCellDef="let element">{{ element.contactNumber }}</td>
      </ng-container>

      <!-- Item Name Column -->
      <ng-container matColumnDef="itemName">
        <th mat-header-cell *matHeaderCellDef>Item Name</th>
        <td mat-cell *matCellDef="let element">{{ element.itemName }}</td>
      </ng-container>

      <!-- Total Bill Column -->
      <ng-container matColumnDef="totalBill">
        <th mat-header-cell *matHeaderCellDef>Total Bill</th>
        <td mat-cell *matCellDef="let element">{{ element.totalBill }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator
      [pageSizeOptions]="[5, 10, 20]"
      showFirstLastButtons
      aria-label="Select page of periodic elements"
    >
    </mat-paginator>
  </div>
</div>
