<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    [attr.role]="'navigation'"
    [mode]="'side'"
    [opened]="false"
  >
    <mat-toolbar>Applications</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/home">
        <mat-icon class="icon">home</mat-icon> Home
      </a>
      <a mat-list-item routerLink="#">
        <mat-icon class="icon">note_add</mat-icon>New Note
      </a>
      <a mat-list-item routerLink="#">
        <mat-icon class="icon">archives</mat-icon>Archives
      </a>
      <a mat-list-item routerLink="#">
        <mat-icon class="icon">settings</mat-icon>Settings
      </a>

      <a mat-list-item routerLink="/login">
        <button mat-stroked-button id="signin-button" color="primary">
          <mat-icon class="icon">account_circle</mat-icon>Sign In
        </button>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content class="sidenav-content">
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span class="brand-container"><app-header></app-header></span>
    </mat-toolbar>
    <!-- Add Content Here -->
    <div id="main-section">
      <router-outlet></router-outlet>
    </div>
    <app-footer></app-footer>
  </mat-sidenav-content>
</mat-sidenav-container>
